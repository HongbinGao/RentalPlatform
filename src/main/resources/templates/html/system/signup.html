<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>注册</title>
<style type="text/css">
label {
	display: inline-block;
	width: 130px;
	text-align: right;
}
</style>
</head>
<body>
	<form id="accountForm">
		<div>
			<label>用户名：</label><input type="text" v-model="username" />
			<div>{{verifyUsername}}</div>
		</div>
		<div>
			<label>密码：</label><input type="password" v-model="password" /><label></label>
		</div>
		<div>
			<label>再次输入密码：</label><input type="password" v-model="confirmpass" /><label
				id="confirmPass"></label>
		</div>
		<div>
			<label>手机号：</label><input type="text" v-model="phone" /><label
				id="verifyUsername"></label>
		</div>
		<div>
			<button type="button">提交</button>
		</div>
		<div>
			<button type="reset">重置</button>
		</div>
	</form>
</body>
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/js/vue/vue.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script type="text/javascript" th:src="@{/js/signup.js}"></script>
<script type="text/javascript" th:inline="javascript">
	var verifyUsernamePath = [[@{account/verifyUsername}]];
</script>
</html>
