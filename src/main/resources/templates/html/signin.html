<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>
<style type="text/css">
</style>
</head>
<body>
	<div style="text-align: center;">
		<form id="accountForm">
			<div>
				<label>用户名：</label><input type="text" v-model="submitData.username">
			</div>
			<div>
				<label>密码：</label><input type="password" v-model="submitData.password">
			</div>
			<div>
				<input type="radio" id="agency" v-model="submitData.role" value="1"><label
					for="agency">中介</label><input type="radio" id="user" v-model="submitData.role"
					value="2"><label for="user">普通用户</label>
			</div>
			<div>
				<button type="button" v-on:click="submit">登录</button>
				<button type="reset">重置</button>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/js/vue/vue.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script type="text/javascript" th:src="@{/js/signin.js}"></script>
</html>
